on: [push, pull_request]

name: Continuous integration

jobs:
  bench_nightly:
    name: Nightly - ASan + Bench
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - nightly
    steps:
      - name: Checkout Crate 
        uses: actions/checkout@v2
      - name: Checkout Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rust-src
      - name: Running address sanitizer
        env:
          DO_ASAN: true
        run: ./contrib/test.sh
      - name: Running benchmarks
        env:
          DO_BENCH: true
        run: ./contrib/test.sh

  wasm: 
    name: Stable - Docs / WebAssembly Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v2
      - name: Checkout Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Building docs
        env:
          DO_DOCS: true
        run: ./contrib/test.sh
      - name: Running WASM build
        env:
          DO_WASM: true
        run: ./contrib/test.sh

  Tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.29.0
          - beta
          - stable
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v2
      - name: Checkout Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Pin cc if rust 1.29
        if: matrix.rust == '1.29.0'
        run: cargo generate-lockfile --verbose && cargo update -p cc --precise "1.0.41" --verbose
      - name: Running cargo
        env:
          DO_FEATURE_MATRIX: true
        run: ./contrib/test.sh

  wasm_test_macos:
    name: WebAssembly Test
    strategy:
      matrix:
        rust:
          - stable
        target: [ x86_64-unknown-linux-gnu, x86_64-apple-darwin ]
        include:

          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            ci_cc: clang-12
            ci_ar: ar

          - target: x86_64-apple-darwin
            os: macos-latest
            ci_cc: /usr/local/opt/llvm/bin/clang
            ci_ar: /usr/local/opt/llvm/bin/llvm-ar

    runs-on: ${{ matrix.os }}
    env:
      CC: ${{ matrix.ci_cc }}
      AR: ${{ matrix.ci_ar }}
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v2
      - name: Checkout Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Install llvm for MacOS
        if: matrix.os == 'macos-latest'
        run: brew install llvm
      - name: Setup wasm test
        run: |
          CARGO_TARGET_DIR=wasm cargo install --verbose --force wasm-pack
          printf '\n[lib]\ncrate-type = ["cdylib", "rlib"]\n' >> Cargo.toml

      - name: Print clang version Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          clang --version

      - name: Print gcc version MacOS
        if: matrix.os == 'macos-latest'
        run: |
          clang --version

      - name: Running wasm tests
        run: |
          wasm-pack build
          wasm-pack test --node
